<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list class="navList">
      <a mat-list-item routerLink="/" >Challenge</a>
      <a mat-list-item routerLink="/about">Project</a>
      <a mat-list-item routerLink="/contact">Process</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidNavContent">
    <mat-toolbar color="primary" class="header">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>public-parks</span> -->
      <span><a routerLink="/"  class="logo"><img src="./../../assets/images/signiture.png" ></a></span>
      <span class="spacer"></span>
      <a mat-list-item routerLink="/" >Challenge</a>
      <a mat-list-item routerLink="/about">Project</a>
      <a mat-list-item routerLink="/contact">Process</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
